<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="ranking">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ranking </th>
            <td mat-cell *matCellDef="let imdb"> {{imdb.ranking}} </td>
        </ng-container>

        <ng-container matColumnDef="idIMDB">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> idIMDB </th>
            <td mat-cell *matCellDef="let imdb"> {{imdb.idIMDB}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let imdb"> {{imdb.title}} </td>
        </ng-container>

        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
            <td mat-cell *matCellDef="let imdb"> {{imdb.year}} </td>
        </ng-container>

        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> rating </th>
            <td mat-cell *matCellDef="let imdb"> {{imdb.rating}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="showDetail(row)"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<div class="mat-elevation-z8" style="margin-top:20px">
    <app-movie-detail [imdbDetail]="imdbDetailList"></app-movie-detail>
</div>
